<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbeam Registration Form</title>
</head>
<body>
    <table align="center">
        <tr>
            <td align="center">
                <img src="images/sunbeamlogo.png" alt="Sunbeam Logo">
                <h2>Sunbeam Registration Form</h2>
            </td>
        </tr>
    </table>
    <table align="center">
        <tr>
            <td>
                <iframe src="https://www.youtube.com/embed/02q9aAVv1NI"                     
                    title="YouTube video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
            <td>
                <form action="">
                    <table cellpading ="5">
                         <tr>
                            <td>Name:</td>
                            <td><input type="text" required></td>
                        </tr>

                        <tr>
                            <td>Birth Date:</td>
                            <td><input type="date" required></td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td><input type="email" required></td>
                        </tr>

                        <tr>
                            <td>Password:</td>
                            <td><input type="password" required></td>
                        </tr>
                         <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>

                        <tr>
                            <td>Upload Photo:</td>
                            <td><input type="file"></td>
                        </tr>

                        <tr>
                            <td>Select Course:</td>
                            <td>
                                <select>
                                    <option>Select course</option>
                                    <option>CPP</option>
                                    <option>OS</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Skill Set:</td>
                            <td>
                                <input type="checkbox"> Java
                                <input type="checkbox"> CPP
                                <input type="checkbox"> OS
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Register">
                                <input type="reset" value="Clear">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
