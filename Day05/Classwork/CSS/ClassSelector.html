<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .mydiv {
            color: red;
        }
    </style>
</head>

<body>

    <div class="mydiv">
        <p>This is a para 1</p>
        <p>This is a para 2</p>
    </div>


    <div>This is div 1</div>
    <div>This is div 2</div>

</body>

</html>
